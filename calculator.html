<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number1 = +prompt("enter first number");
        const number2 = +prompt("enter second number");
        const action = prompt("enter operation type");
        let result;
        let symbol;

        switch (action) {
            case '+':
                result = number1 + number2;
                symbol = "+";
                break;
            case '-':
                result = number1 - number2;
                symbol = "-";
                break;
            case '*':
                result = number1 * number2;
                symbol = "*";
                break;
            case '/':
                result = number1 / number2;
                symbol = "/";
                break;
        }
        alert (`${number1} ${symbol} ${number2} = ${result}`);
    </script>
</body>
</html>
