<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Variables
        const user_year = +prompt('Enter your year of birth');
        const user_city = prompt('Enter your hometown');
        const user_sport = prompt('Enter your favorite sport');
        let champion;
        const year = new Date().getFullYear();
        let age;
        let capitalof;
        let city_msg;
        let sports_msg;

    // Age script
        if (user_year > 0) {
            age = year - user_year;
        }   else {
            age = `Ooops, you haven't entered your year of your birth`;
        }

    // Sports script (done using switch/case just for practice)
        switch (user_sport) {
            case 'skate':
              champion = 'Tony Hawk';
            break;
            case 'football':
                champion = 'Messi';
            break;
            case 'parkour':
                champion = 'David Belle';
            break;
            case '' :
                champion = 'empty';
            break;
            case null :
                champion = 'empty';
            break;
            default:
                champion = user_sport;
            break;
        }

        if (champion === 'empty') {
                    sports_msg = `Ooops, you haven't entered your favorite sport`;
            }   else if (champion === user_sport) {
                    sports_msg = `Your favorite sport is ${user_sport}`;
            }    else if (typeof champion === 'string') {
                sports_msg = `Cool! Want to be ${champion}?`;
            }

    // City script
        switch (user_city) {
            case 'London' :
                capitalof = 'England';
            break;
            case 'Kyiv' :
                capitalof = 'Ukraine';
            break;
            case 'Washington' :
                capitalof = 'USA';
                break;
            case '' :
                capitalof = 'empty';
                break;
            case null :
                capitalof = 'empty';
                break;         
            default:
                capitalof = user_city;
                break;
        }

        if (capitalof === user_city) {
            city_msg =`You live in the ${user_city} city`;
        } else if (capitalof === 'empty') {
            city_msg = `Ooops, you haven't entered your hometownh `;
        }else if (typeof capitalof === 'string') {
            city_msg = `You live in the capital of ${capitalof}`;
        } 

    // Final messege
        alert (`${age} \n${city_msg} \n${sports_msg}`);
    </script>
</body>
</html>
